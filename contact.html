<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اتصل بنا - دليل فعاليات المدينة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--Font Awesome-->

    <script
      src="https://kit.fontawesome.com/1b6501c143.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <main-navbar></main-navbar>
    </header>

    <main class="container my-4">
      <section class="mb-4">
        <h2 class="h4 mb-3">اتصل بنا</h2>

        <form id="contactForm" class="p-4 rounded shadow">
          <div class="mb-3">
            <label for="name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">الرسالة</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
        <div id="formMessage" class="mt-3"></div>
      </section>

      <section>
        <h2 class="h4 mb-3">معلومات تواصل بديلة</h2>

        <p>
          البريد العام:
          <a href="mailto:info@eventsguide.com" class="text-primary"
            >info@eventsguide.com</a
          >
        </p>
        <p>
          حسابات السوشيال: <a href="#" class="text-primary">فيسبوك</a>،
          <a href="#" class="text-primary">تويتر</a>،
          <a href="#" class="text-primary">إنستغرام</a>
        </p>
      </section>
    </main>

    <main-footer></main-footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
